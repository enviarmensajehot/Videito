<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .click-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>
</head>

<body>

<div class="video-container">
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <a href="https://soundfrankcoke.com/neprrqiw?key=a8d09cfb74cfd44b156948d6c312728c 
     target="_blank" 
     class="click-layer">
  </a>
</div>

</body>
</html>
